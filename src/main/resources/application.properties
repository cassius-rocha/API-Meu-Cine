spring.application.name=Meu Cine

# Datasource (usa variáveis do sistema)
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}  

# JPA / Hibernate (configurações fixas)
spring.datasource.url=jdbc:mysql://localhost:3306/meu_cine?useSSL=false&serverTimezone=UTC
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

tmdb.api.token=${TMDB_API_TOKEN:INVALID}

tmdb.api.base-url=https://api.themoviedb.org/3

api.security.token.secret=${JWT_SECRET:my-secret-key}